    <style>
      body {
        background-color: #0D1117;
        color: #e6edf3;
        overflow-x: hidden;
      }
      .grid-background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background-image:
          linear-gradient(to right, rgba(29, 78, 216, 0.15) 1px, transparent 1px),
          linear-gradient(to bottom, rgba(29, 78, 216, 0.15) 1px, transparent 1px);
        background-size: 40px 40px;
        animation: pan 120s linear infinite;
      }
      @keyframes pan {
        0% { background-position: 0 0; }
        100% { background-position: 1200px 1200px; }
      }
      .glow-border::before {
        content: '';
        position: absolute;
        inset: 0;
        border-radius: 1.25rem; /* Matches rounded-2xl */
        padding: 1px;
        background: linear-gradient(145deg, rgba(29, 78, 216, 0.4), rgba(34, 211, 238, 0.2));
        -webkit-mask:
          linear-gradient(#fff 0 0) content-box,
          linear-gradient(#fff 0 0);
        -webkit-mask-composite: xor;
        mask-composite: exclude;
        pointer-events: none;
      }
    </style>
